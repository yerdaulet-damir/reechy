<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad)"/>

  <!-- Reechy logo centered -->
  <rect x="860" y="390" width="200" height="200" rx="40" fill="#0066FF"/>
  <circle cx="960" cy="490" r="38" fill="#FFFFFF"/>

  <!-- "Loading..." text -->
  <text x="960" y="680" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" opacity="0.6">
    Loading video...
  </text>
</svg>
